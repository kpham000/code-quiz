<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code-quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="#" id="highscores-link" class="navbar-text float-left">High Scores</a>
        <span class="navbar-text float-right">Time: <span id="timer">0</span></span>
    </nav>
    <div id="container" class="start-page mt-5">
        <span id="title" class="h1">Code Quiz!</span>
        <p id="text">
                Start
        </p>
        <button aria-label="start-game" id="start-button" class="button">Start Game</button>
        <div id="quiz-answers">
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
            <button class="answer-button"></button>
        </div>
        <div id="input-field">
            <label for="names">Name:</label>
            <input type="text" name="names" id="names" placeholder="ABC" />
            <button id="submit-button">Submit</button>
        </div>
        <div id="answer-message"></div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
